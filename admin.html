<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>admin page</title>
        <link rel="stylesheet" href="./stylesheet/main.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <a href="./index.html">Home</a>

            <section class="row mt-5">
                <div class="col-2">
                    <div class="filter-content">
                        <h2>Danh muÌ£c</h2>
                        <ul>
                            <li>Manufacturer</li>
                            <li>Category</li>
                            <li>Product</li>
                            <li>Account</li>
                        </ul>
                    </div>
                    <div class="filter-content">
                        <h2>Manufacturer</h2>
                        <ul id="filter-by-manufacturer">
                        </ul>
                    </div>
                    <div class="filter-content">
                        <h2>Categories</h2>
                        <ul id="filter-by-category">
                        </ul>
                    </div>
                </div>
                <div class="col-10 mt-4">
                    <div class="row search-box d-flex ">
                        <input type="text">
                        <button>Search</button>
                    </div>
                    <div class="row product-section">
                        <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#modal-add-new">
                            Add new
                        </button>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Info</th>
                                    <th>Detail</th>
                                    <th>Star</th>
                                    <th>Image</th>
                                    <th>NSX</th>
                                    <th>Category</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="table-id">
                                <!-- <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Modal -->
            <div class="modal fade" id="modal-add-new" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5"
                                id="exampleModalLabel">Create new product</h1>
                            <!-- <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button> -->
                        </div>
                        <div class="modal-body">
                            <form class="d-flex flex-column">
                                <!-- <div class="row d-flex flex-column">
                                    <label for="id">Id</label>
                                    <input id="id" type="text" disabled>
                                </div> -->
                                <div class="row d-flex flex-column">
                                    <label for="name">Name</label>
                                    <input id="name" type="text">
                                </div>
                                <div class="row d-flex flex-column">
                                    <label for="price">Price</label>
                                    <input id="price" type="number">
                                </div>
                                <div class="row d-flex flex-column">
                                    <label for="info">info</label>
                                    <textarea id="info" cols="30"
                                        rows="3"></textarea>
                                </div>
                                <div class="row d-flex flex-column">
                                    <label for="detail">detail</label>
                                    <textarea id="detail" cols="30"
                                        rows="5"></textarea>
                                </div>
                                <div class="row d-flex flex-column">
                                    <label for="ratingStar">rating star</label>
                                    <input id="ratingStar" type="number">
                                </div>
                                <div class="row d-flex flex-column">
                                    <label for="image">Image</label>
                                    <input id="image" type="file"
                                        accept="image/*">
                                </div>
                                <div class="row d-flex flex-column">
                                    <label for="manufactor">manufactor</label>
                                    <select id="manufactor">
                                        <!-- option -->
                                    </select>
                                </div>
                                <div class="row d-flex flex-column">
                                    <label for="category">category</label>
                                    <select id="category">
                                        <!-- option -->
                                    </select>
                                </div>
                            </form>
                            <div class="d-flex mt-3">
                                <button
                                    type="button"
                                    class="btn save-btn"
                                    id="sav-btn">
                                    Save
                                </button>

                                <button
                                    type="button"
                                    class="btn reset-btn"
                                    id="res-btn">
                                    Reset
                                </button>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button id="close-btn" type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
        </script>
        <script src="./admin.js"></script>
        <script src="./adminFilter.js"></script>
    </body>
</html>
